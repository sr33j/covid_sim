<!DOCTYPE html>

<html>
	<head>
		<title>Network</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="../animejs/lib/anime.min.js"></script>
		<style type="text/css">
			html {
	  			background: #add8e6;
			}
			.square {
				width: 20px;
				height: 20px;
				border: 4px solid #000;
				background-color: #FFF;
			}

			.selected {
				border-color: #ffb6c1;
			}

			.connect {
				width: 55px;
				height: 20px;
				position: absolute;
				top: 50px;
				left: 50px;
				background-color: #FFF;
				border: 3px solid #000;
				padding: 5px;
				margin: 10px;
			}

			.line {
		      stroke: #000;
		      stroke-width: 2px;	
		      position: absolute;
			}

			.circle {
				border-radius: 50%;
				width: 13px;
				height: 13px;
				background-color: #45B6FE;
				pointer-events:none;
			}

			svg {
			  position: absolute;
		      width: 100%;
		      height: 100%;
			}

		</style>
	</head>
	<body>
		<div class="connect">Connect</div>
	</body>
	<script type="text/javascript">
		const body = document.querySelector('body');
		var square_count = 0;
		var circle_count = 0;
		var graph = {};
		var circle_square = {};

		function addSquare(event) {

			var x_pos = event.clientX;
			var y_pos = event.clientY;

			var d = document.createElement('div');

			d.id = "s"+square_count;

			d.className = "square";

			d.style.position = "absolute";
			d.style.left = x_pos+'px';
			d.style.top = y_pos+'px';

			$('body').append(d);

			graph[d.id] = []

			$('.square').draggable({
				drag: updateLines
			}); 

			function selectSquare(e) {
				if ($(e.target).attr("class").includes('selected')) {
					$(e.target).attr("class", 'square');
				} 
				else {
					$(e.target).attr('class', 'square selected');
				}
			};


			function addCircle(e) {
				var p = document.createElement('div');

				p.id = "c"+circle_count;

				p.className = "circle";

				p.style.position = "absolute";
				p.style.left = $(e.target).position().left+10+'px';
				p.style.top = $(e.target).position().top+10+'px';
				circle_square[p.id] = $(e.target).attr('id');
				$('body').append(p);

				circle_count+=1;
			};

			var timer = 0;
			var delay = 200;
			var prevent = false;

			$(".square")
			  .on("click", function(e) {
			  	e.stopImmediatePropagation();
			    timer = setTimeout(function() {
			      if (!prevent) {
			        selectSquare(e);
			      }
			      prevent = false;
			    }, delay);
			  })
			  .on("dblclick", function(e) {
			  	e.stopImmediatePropagation();
			    clearTimeout(timer);
			    prevent = true;
			    addCircle(e);
			  });

			square_count+=1;

		}

		function addLines(event) {
			event.stopImmediatePropagation();
			var nodes = $( ".selected" ).toArray()

			if (nodes.length == 0 || nodes.length == 1) {
				return;
			}

		  	for ( var i = 0; i < nodes.length-1; i++ ) {
		  		for ( var j = i+1; j < nodes.length; j++ ) {
					var s1 = nodes[i]  
					var s2 = nodes[j]

		  			if ( $('#l'+s1.id+s2.id).length ) {
		  				continue;
		  			}

		  			$('body').append('<svg style="pointer-events:none;"><line id="l'+s1.id+s2.id+'" class="line"></svg>');

		  			graph[s1.id].push(s2.id);
		  			graph[s2.id].push(s1.id);

		  			var line = $('#l'+s1.id+s2.id);   
					
					line
					  .attr('x1', s1.style.left)
					  .attr('y1', s1.style.top)
					  .attr('x2', s2.style.left)
					  .attr('y2', s2.style.top);
		    	}
		  	}

		  	$( ".selected" ).attr('class','square');
		}

		function updateLines(event, ui) {
			var square_id = $(event.target).attr('id');
			var lines = $("line[id*='"+square_id+"']").toArray();
			lines.forEach(
				function(line, index) {
					if (line.id.indexOf(square_id) == 1) {
						line.setAttribute('x1', $(event.target).css('left'));
						line.setAttribute('y1', $(event.target).css('top'));
					}
					else { //it's at index 3, denoting the second square
						line.setAttribute('x2', $(event.target).css('left'));
						line.setAttribute('y2', $(event.target).css('top'));
					}
				}
			);
		}

		$(document).click(addSquare);

		$('.connect').click(addLines);

		function animation() {
			anime({
			  targets: '.circle',
			  translateX: function(el, i) {
			  	var square_id = circle_square[el.id];
			  	var edges  = graph[square_id];
				if (edges.length == 0){
					return 0;
				}

				var x_delta = $('#'+square_id).position().left - $('#'+el.id).position().left+10;
				console.log("x: "+x_delta);
				console.log($('#'+square_id).position());
				// $("#"+el.id).css({left: $('#'+square_id).position().left+10});


				return x_delta;
			  },
			  translateY: function(el, i) {
			  	var square_id = circle_square[el.id];
			  	var edges  = graph[square_id];
				if (edges.length == 0){
					return 0;
				}

				var y_delta = $('#'+square_id).position().top - $('#'+el.id).position().top+10;
				console.log("y: "+y_delta);
				console.log($('#'+square_id).position());
				// $("#"+el.id).css({top: $('#'+square_id).position().top+10});

			  	return y_delta;
			  },
			  duration: 5000,
			  easing: 'easeInOutQuad',
			  complete: animation,
			  loopComplete: function(anim) {
			  	//update each circle's spot
			  	for (var old_id in circle_square) {
			  		var square_id = circle_square[old_id]
			  		$("#"+old_id).css({left: $('#'+square_id).position().left+10,
			  				           top: $('#'+square_id).position().top+10});
					var edges  = graph[square_id];
					if (edges.length != 0){
						var rand_index = anime.random(0, edges.length-1);
						var new_id = graph[square_id][rand_index]
						circle_square[old_id] = new_id;	
					}
				}
			  }
			});
		}

		$(document).ready(animation);

	</script>
</html>
